{% load static %}
<html>
    <head>
        <title>Groceries</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <div class="wrapper row1">
            <header id="header" class="hoc clear">
              <div id="logo" class="fl_left">
                 <h1><a href="/" style="color:red;">GROCERY SHOP</a></h1>
        --------------------------------------- 
               </div>
            
        <nav id="mainav" class="fl_right">
            <ul class="clear">
             <li class="active"><a href="/">Home</a></li>
             {% if itc > 0 %}
             <li><a class="active" href="{% url 'cartdetails' %}"><i class="fa fa-shopping-cart" style="font-size:20px"></i>&nbsp;{{itc}}</a>
            {% endif %}
            {% if user.is_authenticated %}
                <li class="active"><a href="{% url 'logout' %}">Logout</a></li>
                <li>hi {{user.username}}</li>
                {% else %}
                <li class="active"><a href="{% url 'register' %}">Register</a></li>
                <li class="active"><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
             </ul>
          </nav>
        </header>
    </div>
          {% block content %}
          {% endblock %}
    </body>
</html>
